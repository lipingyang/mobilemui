<html>

		<!-- UC强制全屏 -->

		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">

		<link rel="stylesheet" href="style/css/mui.min.css">

		<link rel="stylesheet" href="style/css/swiper.min.css" />

		<script type="text/javascript" charset="utf-8">

		<style>
			.swiper-container {
				width: 100%;
				height:80%;
				margin: 20px auto;

			@media screen and (max-width: 330px) {
				.slide-introduce{

				<div class="swiper-slide swiper-no-swiping slide-three">
					<p class="slide-introduce">
						集内部邮件、通知公告、公文管理、投票管理 任务安排、固定资产管理等于一体
					</p>
					<div class="check-detail">查看详情</div>

				<div class="swiper-slide swiper-no-swiping slide-four">

						集分班管理、学籍管理、选考科目报名、考务管理 成绩管理、学分管理、文印管理等于一体

					<div class="check-detail">查看详情</div>
				</div>
				<div class="swiper-slide swiper-no-swiping slide-five">
					<p class="slide-introduce">
						集教学大数据、学生大数据、教师大数据于一体
					</p>
					<div class="check-detail">查看详情</div>
				</div>
				<div class="swiper-slide swiper-no-swiping slide-six">
					<p class="slide-introduce">
						集教学大数据、学生大数据、教师大数据于一体
					</p>
					<div class="check-detail">查看详情</div>
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
			<!-- Add Arrows -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>

		<script src="style/js/swiper.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var height = $(".logo").height();
			b = height + "px";
			$(".logo").css("line-height", b);//logo行高
            //按钮
            var btnwidth=$(".slide-introduce").width();
            var btnwidth_a=btnwidth/2;
            $(".slide-introduce").css("margin-left", -btnwidth/2.5);
            //轮播图
            var width_swiper = $(".swiper-slide").width() * 0.83116276;
			var swiper_pianyi = width_swiper * 0.1;
			var swiper_pianyi_button = width_swiper * 0.1 ;
			$(".swiper-button-next").css("width", swiper_pianyi_button)
			$(".swiper-button-prev").css("width", swiper_pianyi_button)
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				slidesPerView: 1.2,
				paginationClickable: true,
				spaceBetween: 10,
//				freeMode: true,
				loop: true,
				slidesOffsetBefore: swiper_pianyi
			});
			
			
//			查看详情跳转
            $(".check-detail").click(function(){
            	window.location.href = "cultureAmend.html"
            })
		</script>
